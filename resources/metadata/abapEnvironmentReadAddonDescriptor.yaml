metadata:
  name: abapEnvironmentReadAddonDescriptor
  description: Reads the file that describes the AddOn Product
  longDescription: |
    Reads the file that describes the AddOn Product
spec:
  inputs:
    params:
      - name: fileName
        type: string
        description: File name of the YAML descriptor
        scope:
        - PARAMETERS
        - STAGES
        - STEPS
        mandatory: true
  outputs:
    resources:
      - name: commonPipelineEnvironment
        type: piperEnvironment
        params:
          - name: abap/repositoryNames
          - name: abap/addonProduct
          - name: abap/addonUniqueID
          - name: abap/addonVersion
          - name: abap/customerID
          - name: abap/repositories
  containers:
    - name: cf
      image: ppiper/cf-cli
      imagePullPolicy: Never
